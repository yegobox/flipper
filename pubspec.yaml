  strings: ^0.1.2
  flutter_secure_storage: ^3.3.1+1
  auto_route: ^0.3.1
  charts_flutter: ^0.9.0
  fl_chart: ^0.8.7
  # Firebase dependencies
  firebase_core: ^0.4.4+2
  flutter_webview_plugin: ^0.3.10+1
  firebase_messaging: ^6.0.12
  firebase_crashlytics: ^0.1.3+3
  http: ^0.12.0+4
