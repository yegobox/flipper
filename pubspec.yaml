  cupertino_icons: ^0.1.3
dependency_overrides:
  moor:
    git:
      url: https://github.com/simolus3/moor.git
      ref: beta
      path: moor
  moor_ffi:
    git:
      url: https://github.com/simolus3/moor.git
      ref: beta
      path: moor_ffi
  moor_generator:
    git:
      url: https://github.com/simolus3/moor.git
      ref: beta
      path: moor_generator
  sqlparser:
    git:
      url: https://github.com/simolus3/moor.git
      ref: beta
      path: sqlparser

  #local package
  google_fonts:  ^1.1.0
  customappbar: ^1.0.0
  flipper_ui: ^1.0.0
  apptheme: ^1.0.0
  subscription:
    path: ./packages/subscription

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^1.7.4
  auto_route_generator: ^0.3.2
  built_value_generator: ^7.0.9
  # moor_generator: ^2.4.0
  # moor_generator:
  #   git:
  #     url: https://github.com/simolus3/moor.git
  #     ref: beta
  #     path: moor_generator

  
#  json_serializable: ^3.2.5
  test: ^1.6.1
  mockito: ^4.1.1

  flutter_launcher_icons: ^0.7.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon.png"
  adaptive_icon_background: "#000000"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
    - assets/graphics/
    - assets/card_provider/
    - assets/graphics/drawer/

  fonts:
    - family: Heebo-Black
      fonts:
        - asset: fonts/Heebo-Black.ttf
    - family: Heebo-Thin
      fonts:
        - asset: fonts/Heebo-Thin.ttf
    - family: Heboo-Regular
      fonts:
        - asset: fonts/Heebo-Regular.ttf
flutter_intl:
  enabled: true
