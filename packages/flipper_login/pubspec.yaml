name: flipper_login
description: >
  flipper models scaffold.
version: 0.0.1-dev.5
repository: https://github.com/yegobox/packages

# publish_to: "none"

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flipper_rw: ^1.0.1-dev.3
  flutterfire_ui: ^0.4.0-dev-19
  flutter_form_bloc: ^0.29.3
  firebase_auth_desktop: ^0.1.1-dev.6
  firebase_core: ^1.14.0
  firebase_core_desktop: ^0.1.1-dev.3
  flipper_services: ^0.0.1-dev.6
  flipper_dashboard: ^0.0.1-dev.5
  universal_platform: ^1.0.0+1
  flipper_models: ^0.0.1-dev.7
  overlay_support: ^2.0.0-beta.0
  flutter_settings_ui: ^2.0.1
  stacked: ^2.2.8
  google_fonts: ^2.1.0
  flipper_ui: ^1.0.3
  firebase_auth: ^3.3.5
  go_router: ^3.0.7
  flipper_routing: ^0.0.1-dev.3
  connectivity_plus: ^2.2.0
  google_ui: ^2.7.0
  flutter_svg: ^1.0.3
  gap: ^2.0.0
  qr_flutter: ^4.0.1

flutter:
  uses-material-design: true
  assets:
    - ../../assets/fliper-logo.png
    - ../../assets/
    - ../../assets/images/
    - ../../assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: ../../assets/fonts/Poppins/Poppins-Light.ttf
        - asset: ../../assets/fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
        - asset: ../../assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: ../../assets/fonts/Poppins/Poppins-Italic.ttf
          weight: 400
        - asset: ../../assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: ../../assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
generate: true
