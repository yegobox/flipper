name: flipper_login
description: >
  flipper models scaffold.
version: 0.0.1-dev.4
repository: https://github.com/yegobox/packages

# publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flipper_rw: ^1.0.1-dev.2
  flutterfire_ui: ^0.3.1
  flutter_form_bloc: ^0.29.3
  firebase_auth_desktop: ^0.1.1-dev.0
  firebase_core: ^1.9.0
  firebase_core_desktop: ^0.1.1-dev.0
  flipper_services: ^0.0.1-dev.5
  flipper_dashboard: ^0.0.1-dev.4
  universal_platform: ^1.0.0+1
  flipper_models: ^0.0.1-dev.3
  overlay_support: ^1.2.1
  flutter_settings_ui: ^2.0.1
  stacked: ^2.2.8
  qr_flutter: ^4.0.0
  google_fonts: ^2.1.0
  flipper_ui: ^1.0.3
  firebase_auth: ^3.3.5
  go_router: ^3.0.1
  flipper_routing: ^0.0.1-dev.2
flutter:
  uses-material-design: true
  assets:
    - ../../assets/fliper-logo.png
    - ../../assets/
    - ../../assets/images/
    - ../../assets/icons/

  fonts:
    - family: TwitterIcon
      fonts:
        - asset: ../../assets/fonts/icons.ttf
