  flex_color_scheme: ^4.2.0
  image_picker: ^0.8.0+4
  firebase_storage: ^10.2.9
  file_picker: ^4.2.7
  fl_chart: ^0.40.0
  go_router: ^3.0.1
  stacked: ^2.2.8
  azlistview: ^2.0.0-nullsafety.0
  qr_code_scanner: ^0.6.1
  cached_network_image: ^3.1.0+1
  flutter_slidable: ^0.6.0
  flutter_text_drawable: ^1.0.0
  font_awesome_flutter: ^9.0.0
  upgrader: ^3.5.1
  universal_platform: ^1.0.0+1
  ionicons: ^0.1.2
  overlay_support: ^1.2.1
  flutter_settings_ui: ^2.0.1
  flutter_inappwebview: ^5.3.2
  url_launcher: ^6.0.18
  google_fonts: ^2.1.0
  number_display: ^3.0.0
  firebase_auth_desktop: ^0.1.1-dev.6
