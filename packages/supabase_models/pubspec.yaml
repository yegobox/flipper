name: supabase_models
description: "A new Flutter package project."
version: 0.0.1

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  brick_offline_first_with_supabase: ^2.0.0
  brick_sqlite: ^4.0.1
  brick_supabase: ^2.0.0
  supabase_flutter: ^2.9.0
  sqflite_common: ^2.5.4+6 
  sqflite_common_ffi: ^2.3.6
  path_provider: ^2.1.5
  path: ^1.9.0
  uuid: ^4.5.1
  http: ^1.3.0
  mock_supabase_http_client: 0.0.3+1
  mockito: ^5.4.5
  brick_offline_first: ^4.0.0
  sqflite_common_ffi_web: ^1.0.0
  flipper_models: any
  flipper_services: any
  sqlite3_web: '>=0.2.1 <0.4.0'
  sqlite3: ^2.7.6
  # never use realm for real data, we use realm as cache layer on whatever we aim to have real time update
  # e.g querying variant come with stock but refreshing this stock might be time consuming or not effient
  realm: ^20.1.1
dependency_overrides:
  device_info_plus: ^11.2.2
  sqlite3: ^2.7.6
  sqlite3_web: '>=0.2.1 <0.4.0'
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  brick_sqlite_generators: ^4.0.0
  brick_offline_first_with_supabase_build: ^2.0.0
  build_runner: ^2.4.15
  # realm_generator: ^20.1.1