name: flipper_scanner
description: A new Flutter package for QR/Barcode scanning.
version: 0.0.1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  hooks_riverpod: ^3.0.3
   # Check latest version
  overlay_support: ^2.1.0 # Check latest version
  mobile_scanner: ^7.1.4
  connectivity_plus: ^7.0.0 # Check latest version
  flipper_models: any
  flipper_services: any
  flipper_ui: any
  flipper_routing: any
dependency_overrides:
  image: ^4.5.4  # match flipper_services image version
  archive: ^3.6.1  # unify archive across packages
  mime: ^2.0.0  # satisfy supabase_flutter's mime requirement
  sqlite3: ^3.1.2  # keep sqlite3 consistent
  cbor: ^6.3.7
  jni: ^0.14.2
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
