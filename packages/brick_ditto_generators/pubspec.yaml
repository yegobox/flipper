name: brick_ditto_generators
description: Code generation for Ditto Live synchronization adapters.
version: 1.0.0
homepage: https://github.com/yegobox/flipper

environment:
  sdk: ^3.5.3

dependencies:
  analyzer: ">=6.11.0 <9.0.0"
  brick_build:
    path: ../brick_build
  brick_core:
    path: ../brick_core
  brick_ditto:
    path: ../brick_ditto
  build: ">=2.4.2 <5.0.0"  # Extended range to support both older and newer requirements
  dart_style: ^3.1.1
  flutter:
    sdk: flutter
  source_gen: ">=2.0.0 <5.0.0"  # Extended range to support both older and newer requirements

dev_dependencies:
  build_runner: ^2.4.15
  test: ^1.25.0

builders:
  ditto_sync_adapter:
    import: "package:brick_ditto_generators/ditto_sync_adapter_generator.dart"
    builder_factories: ["dittoSyncAdapterBuilder"]
    build_extensions: {".dart": [".ditto_sync_adapter.g.dart"]}
    auto_apply: dependents
    build_to: source