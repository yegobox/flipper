name: Tweet on Merge

on:
  pull_request:
    types:
      - closed

jobs:
  tweet:
    if: github.event.pull_request.merged == true  # Only run if the PR was merged
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Post Tweet
        uses: ethomson/send-tweet-action@v1
        with:
          status: "ðŸš€ A new pull request has been merged into main! ðŸŽ‰ Check it out: https://github.com/${{ github.repository }}/commits/main"
          consumer-key: ${{ secrets.TWITTER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
