name: flipper_auth
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev


version: 1.0.1+1052

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  equatable: ^2.0.3
  supabase_flutter: ^2.12.0
  otp: ^3.1.4
  base32: ^2.1.3
  app_links: ^6.3.2
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  # url_launcher: ^6.3.2
  json_annotation: ^4.9.0
  mobile_scanner: ^7.1.4
  flipper_scanner: any
  flipper_models: any
  flipper_services: any
  sqlite3: ^3.1.3
  # realm: ^20.1.1
  flipper_web: any
  connectivity_plus: ^7.0.0
  riverpod_annotation: ^3.0.3
  flipper_ui: any

#  NOTE: Review and remove obsolete dependency overrides quarterly
dependency_overrides:
  image: ^4.5.4  # match flipper_services image version
  archive: ^3.6.1  # unify archive across packages
  mime: ^2.0.0  # satisfy supabase_flutter's mime requirement
  sqlite3: ^3.1.3  # keep sqlite3 consistent
  # nfc_manager: ^4.0.2
  cbor: ^6.3.7
  jni: ^0.14.2
  meta: ^1.16.0
  source_gen: ">=3.1.0 <4.0.0"  # allow compatible version with json_serializable

dev_dependencies:
  mocktail: ^1.0.4
  build_runner: ^2.4.15
  json_serializable: ^6.11.2
  riverpod_generator: ^3.0.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  meta: ^1.16.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
