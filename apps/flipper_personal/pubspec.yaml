name: flipper_personal
description: "Flipper Personal - Individual business management package."
publish_to: "none"

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^3.0.3
  riverpod: ^3.0.3

  # Ditto for offline sync
  ditto_live: ^4.14.2

  # Flipper web for Ditto service
  flipper_web: any

  # Flipper services for shared business logic
  flipper_services: any

  # Location services for proximity detection
  geolocator: ^13.0.2
  permission_handler: ^12.0.1
  uuid: ^4.5.1
  flipper_models: ^0.0.1-dev.7
  ditto: ^0.0.1
  riverpod_annotation: ^3.0.3
  flipper_ui: any

dependency_overrides:
  flipper_models:
    path: ../../packages/flipper_models
  http: ^1.2.2
  archive: ^3.6.1
  sqlite3: ^3.1.3
  jni: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.10.4

flutter:
  uses-material-design: true
